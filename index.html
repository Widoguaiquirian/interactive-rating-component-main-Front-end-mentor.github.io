<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <!-- NORMALIZE-->
      <link rel="stylesheet" href="design/normalize.css" />

      <!-- CSS-->
      <link rel="stylesheet" href="design/main.css" />

      <meta name="author" content="Luis Guaiquirian" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <!-- GOOGLE FONTS - OVERPASS-->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />

      <title>Frontend Mentor | Interactive rating component</title>
   </head>
   <body>
      <div role="main" class="component">
         <div class="front">
            <span class="rating-section-icon">
               <img src="/images/icon-star.svg" alt="" />
            </span>
            <div class="info">
               <h2>How did we do?</h2>
               <p>
                  Please let us know how we did with your support request. All feedback is appreciated to help us
                  improve our offering!</p
               >
            </div>
            <div class="rating-options">
               <button class="rate" data-id="1">1</button>
               <button class="rate" data-id="2">2</button>
               <button class="rate" data-id="3">3</button>
               <button class="rate" data-id="4">4</button>
               <button class="rate" data-id="5">5</button>
            </div>

            <button class="btn disabled">submit</button>
         </div>

         <div class="back hidden">
            <div class="illustration">
               <img src="/images/illustration-thank-you.svg" alt="" />
            </div>
            <div class="rate-container">
               <span class="rate-selected">You selected 4 out of 5</span>
            </div>
            <h2>Thank you!</h2>
            <p
               >We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
               in touch!</p
            >
         </div>
      </div>
      <script src="design/script.js"></script>
   </body>
</html>
